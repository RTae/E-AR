<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>

    <a-assets>
      <a-asset-item id="fish" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/1.0/BarramundiFish/glTF/BarramundiFish.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity gltf-model="#fish" scale="0.05 0.05 0.05">
        <a-animation attribute="rotation" dur="7000" easing="linear" from="0 0 0" to="0 360 0" repeat="indefinite"></a-animation>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
