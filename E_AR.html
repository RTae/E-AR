<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>

    <a-assets>
      <a-asset-item id="deer" src="https://cdn.jsdelivr.net/gh/RTae/E-AR@master/deer/scene.gltf"></a-asset-item>
      <a-asset-item id="tiger" src="https://cdn.jsdelivr.net/gh/RTae/E-AR@master/tiger/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity gltf-model="#deer" scale="0.01 0.01 0.01" animation-mixer="clip: Armature|Run; loop:repeat"></a-entity></p>
    </a-marker>

    <a-marker preset="kanji">
      <a-entity gltf-model="#tiger" scale="3 3 3" animation-mixer="clip: Arm_panther|run; loop:repeat"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
